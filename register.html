<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#006cae">

    <title>Register</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Onpage logic -->
    <script defer async src="scripts/register.js"></script>
    <!--STD nav logic -->
    <script defer async src="scripts/nav.js"></script>
</head>
<body>


<header class="header">
    <nav class="arrow">
        <button class="arrow__button">
            <i class="mobile__item__icon large material-icons">arrow_back</i>

        </button>
    </nav>


    <div class="title">Register</div>


    <nav class="desktop">
        <div class="desktop__navigation" >
            <div>Recipes</div>
            <div>More</div>
        </div>
    </nav>
</header>


<div class="wrapper">

    <div id="ajax_form" class="form">
        <div class="register__title">Register</div>

        <div class="register__icon"></div>

        <div class="register__input">
            <label for="name" class="register__label">Name</label>
            <input id="name" type="text" name="name" maxlength="35"/>
        </div>

        <div class="register__input">
            <label for="phone" class="register__label">Phone</label>
            <input id="phone" type="text" name="name" maxlength="20"/>
            <!--    TODO: Phone template   -->
        </div>

        <div class="register__input">
            <label for="pass" class="register__label">Password</label>
            <input id="pass" type="password" name="pass" maxlength="20"/>
            <div class="hide__pass">
                <i style="display: none" class="mobile__item__icon large material-icons">visibility</i>
                <i style="display: block" class="mobile__item__icon large material-icons">visibility_off</i>
            </div>
        </div>

        <div class="register__input">
            <label for="code" class="register__label">Code</label>
            <input id="code" type="text" name="code" maxlength="6"/>
        </div>

        <button id="btnReg" class="register__button">register</button>

    </div>


    <footer class="footer register__callback" style="z-index: 0;">
        <span>Не получается? </span>
        <a href="#">Свяжитесь с нами</a>
    </footer>

</div>


</body>
</html>
