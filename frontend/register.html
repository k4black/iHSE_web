<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#007ac5">

    <title>Регистрация | iHSE</title>
    <link rel="shortcut icon" href="images/favicon_32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>



<!--# set var="title" value="Регистрация" -->
<!--#include virtual="/components/header.html" -->


<div class="wrapper">

    <div id="ajax_form" class="form">
        <div class="register__title">Регистрация</div>

<!--        <div class="register__icon"></div>-->

        <div class="form__input">
            <label for="name" class="register__label">Имя</label>
            <input id="name" type="text" name="name" maxlength="35"/>
        </div>

        <div class="form__input">
            <label for="surname" class="register__label">Фамилия</label>
            <input id="surname" type="text" name="surname" maxlength="35"/>
        </div>

        <div class="form__input active">
            <label for="sex" class="register__label">Пол</label>
            <select id="sex" type="text" name="surname" maxlength="35">
                <option value="" selected disabled hidden>Выберите Пол</option>
                <option value="true">Мужской</option>
                <option value="false">Женский</option>
            </select>
        </div>

        <div class="form__input">
            <label for="phone" class="register__label">Номер телефона</label>
            <!--<input id="phone" type="text" name="name" maxlength="20"/>-->
            <input id="phone" type="tel" name="phone" placeholder="+X (XXX) XXX-XXXX" pattern="\+\d \(\d{3}\) \d{3}\-\d{4}" class="masked" title="10-digit number" maxlength="14" data-placeholder="(XXX) XXX-XXXX">
        </div>

        <div class="form__input">
            <label for="pass" class="register__label">Пароль</label>
            <input id="pass" type="password" name="pass" maxlength="20"/>
            <div class="input__icon">
                <i style="display: none" class="mobile__item__icon large material-icons">visibility</i>
                <i style="display: block" class="mobile__item__icon large material-icons">visibility_off</i>
            </div>
        </div>

        <div class="form__input">
            <label for="code" class="register__label">Код регистрации</label>
            <input id="code" type="text" name="code" maxlength="6"/>
            <!-- TODO: Code template -->
            <!--<input id="code" type="text" name="code" placeholder="XXXXXX" pattern="\w\w\w\w\w\w" class="masked" title="6-digit-letter number" maxlength="6" data-charset="______">-->
        </div>

        <button id="btn" class="register__button">Зарегистрироваться</button>
        <button id="btn2" class="register__button" style="display: none"><img class="loading" style="margin: 0" src="images/loading.gif"></button>

    </div>


    <footer class="footer register__callback" style="z-index: 0;">
        <span>Не получается?</span>
        <a href="#">Свяжитесь с нами: help@ihse.tk</a>
    </footer>

</div>


<!-- For phone field -->
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>
<!--Onpage logic -->
<script defer async src="scripts/register.js"></script>
<!--STD logic -->
<script defer async src="scripts/main.js"></script>

</body>
</html>
