<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#007ac5">

    <title>Админ-статистика | iHSE</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/database.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="styles/teams.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--  https://github.com/Grible/timetable.js  -->
    <link rel="stylesheet" href="../libs/timetable.js.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>


<!--# set var="title" value="Админ-отряды" -->
<!--#include virtual="/components/header.html" -->




<div class="wrapper">

    <div style="display: flex; flex-direction: row; align-items: center">
        <h3 style="margin-right: 10px">Отряд</h3>
        <select id="teams" onchange="countTeam()">
            <option selected disabled value="">Выбрать отряд</option>
            <option disabled>1</option>
            <option disabled>2</option>
            <option disabled>3</option>
            <option disabled>...</option>
        </select>
    </div>


    <hr class="border_line">

    <h3>Участники</h3>
    <div style="width:100%; display: flex; justify-content: space-around; align-items: center; flex-direction: row">
        <div style="display: flex; justify-content: space-around; align-items: center; flex-direction: column">
            <span style="display: inline-flex; margin-right: 5px"><h4 style="margin: 0">Человек из отряда в системе:&#9;</h4> <p id="counter" style="font-size: 18px">-</p></span>
            <span style="display: inline-flex; margin-right: 5px"><h4 style="margin: 0">Человек из отряда в лагере:&#9;</h4> <p id="counter_total" style="font-size: 18px">-</p></span>
        </div>

        <div class="team_pie"><canvas id="team_pie"></canvas></div>
    </div>

    <div style="width: 100%; display: flex; flex-direction: column">
        <div style="display: flex; flex-direction: row; align-items: center">
            <h4 style="margin-right: 10px">Участник:</h4>
            <select id="users" onchange="countUser()">
                <option selected disabled value="">Выбрать Участника</option>
                <option disabled>Иван Иванов</option>
                <option disabled>...</option>
            </select>
        </div>

        <div  id="user_profile" style="display: flex; flex-direction: row; align-items: center; align-content: space-between; padding: 5px 25px 5px 25px">
            <div style="display: flex; flex-direction: column; align-items: center">
                <img src="../images/avatar.png" height="140" width="140" style="margin-bottom: 10px"/>
                <span class="phone">+7 (XXX) XXX-XXXX</span>
                <span class="name">Имя Фамилия</span>
                <span class="credits">0 / 300</span>
                <span><a href="#">[Profile link]</a></span>
            </div>

            <div class="user_chart"><canvas id="user_credits"></canvas></div>
            <div class="user_chart"><canvas id="user_events"></canvas></div>
        </div>

    </div>

    <!-- TODO: Team vacations   -->
<!--    <div id="teams"></div>-->

    <div class="timetable"></div>

    <hr class="border_line">

    <h3>Успеваемость</h3>

    <!--  Credits achivment percentage users  -->
    <canvas id="credits"></canvas>


    <hr class="border_line">

    <h3>Отношение</h3>
    <h5>TODO: Подумать - нужно ли.</h5>

    <!--  Credits achivment percentage users  -->
    <canvas id="top"></canvas>


    <hr class="border_line">


    <div style="display: flex; flex-direction: row; align-items: center">
        <h3 style="margin-right: 10px">Отряд</h3>

        <!--        TODO: Team list     -->
        <!--        TODO: Teams list with vacations     -->
    </div>


    <canvas id="attendance"></canvas>

</div>



<!-- STD logic -->
<script defer async src="../scripts/main.js"></script>
<!-- Libs -->
<script defer async src="../libs/timetable.min.js"></script>
<!-- Onpage logic -->
<script defer async src="scripts/teams.js"></script>

</body>
</html>
