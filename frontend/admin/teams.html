<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#007ac5">

    <title>Админ-статистика | iHSE</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="styles/teams.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>


<!--# set var="title" value="Админ-отряды" -->
<!--#include virtual="/components/header.html" -->




<div class="wrapper">
    <select id="days" onchange="countDay()">
        <option selected disabled value="">Выбрать отряд</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>...</option>
    </select>

    <h3>Участники</h3>
    <div style="width:60%; display: flex; justify-content: space-around; align-items: center">
        <h4 style="margin: 0">Человек из отряда в системе:</h4>
        <p id="counter" style="font-size: 18px">12</p>

        <h4 style="margin: 0">Человек из отряда в лагере:</h4>
        <p id="counter_total" style="font-size: 18px">12</p>
    </div>

    <!-- TODO: Team vacations   -->
    <div id="teams"></div>

    <div class="timetable"></div>

    <hr class="border_line">
    <h3>Успеваемость</h3>

    <!--  Credits achivment percentage users  -->
    <canvas id="percentage"></canvas>
    <canvas id="credits"></canvas>


    <hr class="border_line">
    <div style="display: flex; flex-direction: row; align-items: center">
        <h3 style="margin-right: 10px">Отряд</h3>

        <!--        TODO: Team list     -->
        <!--        TODO: Teams list with vacations     -->
    </div>


    <canvas id="attendance"></canvas>

</div>



<!-- STD logic -->
<script defer async src="../scripts/main.js"></script>
<!-- Libs -->
<script defer async src="../libs/timetable.min.js"></script>
<!-- Onpage logic -->
<script defer async src="scripts/teams.js"></script>

</body>
