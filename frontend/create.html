<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#006cae">

    <title>Создать проект | iHSE</title>
    <link rel="shortcut icon" href="images/favicon_32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>



<!--# set var="title" value="Создать проект" -->
<!--#include virtual="/components/header.html" -->



<div class="wrapper">

    <div id="ajax_form" class="form">
        <div class="create__title">Создать проект</div>

<!--        <div class="create__icon"></div>-->

        <div class="form__input">
            <label for="title" class="create__label">Заголовок</label>
            <input id="title" type="text" name="title" maxlength="35"/>
        </div>

        <div class="form__input create__input create__input__div">
            <label for="anno" class="create__label">Аннотация</label>
            <div id="anno" contenteditable></div>
        </div>

        <div class="form__input active">
            <label for="type" class="create__label">Тип</label>
            <select id="type" name="type">
                <option value="project">Проект</option>
                <option value="science">Исследование</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div class="form__input active">
            <label for="deff" class="create__label">Тип защиты</label>
            <select id="deff" name="deff">
                <option value="presentation">Презентация</option>
                <option value="TED">TED</option>
            </select>
        </div>

        <div class="form__input active">
            <label for="dirs" class="create__label">Направление</label>
            <select id="dirs" name="dirs">
                <option value="IT">Цифоровые технологии</option>
                <option value="events">Событийная программа</option>
                <option value="media">Медиапроекты\Кино</option>
                <option value="tourism">Туризм</option>
                <option value="education">Провсвещение</option>
            </select>
        </div>

        <datalist id="users_list">
        </datalist>

        <div class="form__input">
            <label for="name" class="create__label">Участники</label>
            <input id="name" type="text" name="name" list="users_list" maxlength=""/>
            <div class="input__icon">
                <i style="display: none" class="mobile__item__icon large material-icons">-</i>
                <i style="display: block" class="mobile__item__icon large material-icons">+</i>
            </div>
        </div>

        <div class="form__input create__input create__input__div">
            <label for="desc" class="create__label">Описание</label>
            <div id="desc" contenteditable></div>
        </div>

<!--        <div class="form__input create__input create__input__div">-->
<!--            <label for="anno" class="create__label">Направление</label>-->
<!--            <div id="anno" contenteditable></div>-->
<!--        </div>-->

        <button id="btn" class="create__button">Создать</button>
        <button id="btn2" class="create__button" style="display: none"><img class="loading" style="margin: 0" src="images/loading.gif"></button>

    </div>

</div>



<!--STD logic -->
<script defer async src="scripts/main.js"></script>
<!--Onpage logic -->
<script defer async src="scripts/create.js"></script>

</body>
</html>
