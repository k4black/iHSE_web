<link rel="stylesheet" href="/components/styles/header.css">

<script>
    function backButton() {
        switch (String(document.location.pathname).split("/").pop()) {
            case "register.html":
                window.location.href = "../login.html";
                break;

            case "create.html":
                window.location.href = "../projects.html";
                break;

            default:
                //TODO: .split("/")[2] feels like костыль, need to do smth with it?
                if (String(document.referrer) != "") {
                    window.location.href = String.prototype.concat("http://", String(document.referrer).split("/")[2], "/");
                } else {
                    window.location.href = document.location.origin;
                }
                break;
        }
    // window.location.href = document.referrer;
    }
</script>

<header class="header">
    <div class="header__left">
        <!--# if expr="$enable_menu" -->
        <nav class="hamburger" onclick="showNav()">
            <button class="hamburger__button">
                <span class="hamburger__button-bar"></span>
                <span class="hamburger__button-bar"></span>
                <span class="hamburger__button-bar"></span>
            </button>
        </nav>
        <!--# else -->
        <nav class="arrow" onclick="backButton()">
            <button class="arrow__button">
                <i class="mobile__item__icon large material-icons">arrow_back</i>
            </button>
        </nav>
        <!--# endif -->

        <div class="title"><!--# echo var="title" default="" --></div>
    </div>
</header>
