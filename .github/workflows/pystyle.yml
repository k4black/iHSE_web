name: pystyle

on:
    push:
        branches:
            - master
            - release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup.sh-python@v1
      with:
        python-version: 3.7
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend/main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 backend/main.py --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

        flake8 backend/sql.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 backend/sql.py --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Test with mypy
      continue-on-error: true
      run: |
        pip install mypy
        mypy backend/main.py
        mypy backend/sql.py

    - name: Test with pycodestyle
      run: |
        pip install pycodestyle
        pycodestyle backend/main.py --max-line-length=120
        pycodestyle backend/sql.py --max-line-length=120
