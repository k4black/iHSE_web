name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        cd ./docker
        docker-compose build > build.log
        mkdir logs
        mv build.log ./logs/

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: build.log
        path: ./docker/logs
