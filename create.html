<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#006cae">

    <title>Create</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Onpage logic -->
    <script defer async src="scripts/create.js"></script>
    <!--STD nav logic -->
    <script defer async src="scripts/nav.js"></script>
</head>
<body>


<header class="header">
    <nav class="arrow">
        <button class="arrow__button">
            <i class="mobile__item__icon large material-icons">arrow_back</i>

        </button>
    </nav>


    <div class="title">Create</div>


    <nav class="desktop">
        <div class="desktop__navigation" >
            <div>Recipes</div>
            <div>More</div>
        </div>
    </nav>
</header>



<div class="wrapper">

    <div id="ajax_form" class="form">
        <div class="create__title">Create project</div>

        <div class="create__icon"></div>

        <div class="create__input">
            <label for="title" class="create__label">Title</label>
            <input id="title" type="text" name="title" maxlength="35"/>
        </div>

        <div class="create__input">
            <label for="type" class="create__label active">Type</label>
            <select id="type" name="type">
                <option value="TED">TED</option>
                <option value="Science">Science</option>
                <option value="Some">Some type</option>
            </select>
        </div>

        <div class="create__input">
            <!--     TODO: Users by list       -->
            <label for="name" class="create__label">Names</label>
            <input id="name" type="text" name="name" maxlength=""/>
        </div>

        <div class="create__input create__input__div">
            <label for="desc" class="create__label">Description</label>
            <div id="desc" contenteditable></div>
        </div>

        <div class="create__input create__input__div">
            <label for="anno" class="create__label">Annotation</label>
            <div id="anno" contenteditable></div>
        </div>

        <button id="btn" class="create__button">create</button>

    </div>

</div>




</body>
</html>
