<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#007ac5">

    <title>Администратор | iHSE</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    // vuetable-2 dependencies
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    // vuetable-2
    <script src="https://unpkg.com/vuetable-2@1.6.0"></script>
    Vue.use(Vuetable)

</head>
<body>

<header class="header">

    <div class="header__left">
        <nav class="arrow">
            <button class="arrow__button">
                <i class="mobile__item__icon large material-icons">arrow_back</i>

            </button>
        </nav>

        <div class="title">Админ-Панель</div>
    </div>

</header>

<div class="wrapper">


    <div id="app">
        <div class="ui container">
            <!--      Top page nav       -->
            <div class="vuetable-pagination ui basic segment grid">
                <vuetable-pagination-info ref="paginationInfoTop"
                ></vuetable-pagination-info>
                <vuetable-pagination ref="paginationTop"
                    @vuetable-pagination:change-page="onChangePage"
                ></vuetable-pagination>
            </div>

            <!--      Serach filter       -->
            <div class="filter-bar ui basic segment grid">
              <div class="ui form">
                <div class="search_field_panel">
                  <label for="search_field">Search for:</label>
                  <input id="search_field" type="text" v-model="filterText" class="three wide column" @keyup.enter="doFilter" placeholder="name, nickname, or email">
                  <button class="ui primary button" @click="doFilter">Go</button>
                  <button class="ui button" @click="resetFilter">Reset</button>
                </div>
              </div>
            </div>

            <!--      Main table       -->
            <vuetable ref="vuetable"
            api-url="https://vuetable.ratiw.net/api/users"
            :fields="fields"
            :per-page="15"
            pagination-path=""
            @vuetable:pagination-data="onPaginationData"
            >
                <template slot="actions" scope="props">
                    <div class="table-button-container">
                        <button class="button" @click="editRow(props.rowData)"><i class="fa fa-edit"></i> Edit</button>&nbsp;&nbsp;
                        <button class="danger_button" @click="deleteRow(props.rowData)"><i class="fa fa-remove"></i> Delete</button>&nbsp;&nbsp;
                    </div>
                </template>
            </vuetable>

            <!--      Botton page nav       -->
            <div class="vuetable-pagination ui basic segment grid">
                <vuetable-pagination-info ref="paginationInfo"
                ></vuetable-pagination-info>
                <vuetable-pagination ref="pagination"
                    @vuetable-pagination:change-page="onChangePage"
                ></vuetable-pagination>
            </div>
        </div>
    </div>



    <button class="update">ОБНОВИТЬ МЕРОПРИЯТИЯ</button>

    <button class="save">СОХРАНИТЬ ПОЛЬЗОВАТЕЛЕЙ</button>

    <button class="load">ЗАГРУЗИТЬ ПОЛЬЗОВАТЕЛЕЙ И МЕРОПРИЯТИЯ</button>

    <button class="codes">СГЕНЕРИРОВАТЬ КОДЫ</button>
</div>


<!--Onpage logic -->
<script defer async src="scripts/admin.js"></script>
<!--STD nav logic -->
<script defer async src="scripts/nav.js"></script>

</body>
</html>
