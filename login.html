<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#006cae">

    <title>Login</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Onpage logic -->
    <script defer async src="scripts/login.js"></script>
    <!--STD nav logic -->
    <script defer async src="scripts/nav.js"></script>
</head>
<body>


<header class="header">
    <nav class="arrow">
        <button class="arrow__button">
            <i class="mobile__item__icon large material-icons">arrow_back</i>

        </button>
    </nav>


    <div class="title">Login</div>


    <nav class="desktop">
        <div class="desktop__navigation" >
            <div>Recipes</div>
            <div>More</div>
        </div>
    </nav>
</header>


<div class="wrapper">

    <div id="ajax_form" class="form">
        <div class="login__title">Welcome</div>

        <div class="login__icon"></div>

        <div class="login__input">
            <label for="name" class="login__label">Name</label>
            <input id="name" type="text" name="name" maxlength="35"/>
        </div>

        <div class="login__input">
            <label for="pass" class="login__label">Password</label>
            <input id="pass" type="password" name="pass"  maxlength="20"/>
            <div class="hide__pass">
                <i style="display: none" class="mobile__item__icon large material-icons">visibility</i>
                <i style="display: block" class="mobile__item__icon large material-icons">visibility_off</i>
            </div>
        </div>

        <button id="btn" class="login__button">Login</button>
        <button id="btn2" class="login__button" style="display: none"><img class="loading" style="margin: 0" src="images/loading.gif"></button>

    </div>

    <div class="footer login__register">
        <span>Нет аккаунта? </span>
        <a href="register.html">Регистрация</a>
    </div>
</div>




</body>
</html>
