<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#006cae">

    <title>Login</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>


<header class="header">
    <nav class="arrow">
        <button class="arrow__button">
            <i class="mobile__item__icon large material-icons">arrow_back</i>

        </button>
    </nav>


    <div class="title">Login</div>


    <nav class="desktop">
        <div class="desktop__navigation" >
            <div>Recipes</div>
            <div>More</div>
        </div>
    </nav>

</header>

<div class="wrapper">

<!--    <button type="button" onclick="alert(document.referrer)">адрес предшествующей страницы</button>-->



    <form method="post" id="ajax_form" action="" style="margin-top: 50px">
        <span class="login__title">Welcome</span>

        <img src="images/icon.png" class="login__icon">

        <div class="login__input">
            <label for="name" class="login__label">Name</label>
            <input id="name" type="text" name="name"/>
        </div>

        <div class="login__input">
            <label for="pass" class="login__label">Password</label>
            <input id="pass" type="password" name="pass"/>
        </div>

        <button id="btn" class="login__button">Login</button>

    </form>


    <div class="login__register">
        <span>Нет аккаунта? </span>
        <a href="#">Свяжитесь с нами</a>
    </div>


</div>


<script defer src="scripts/login.js"></script>
</body>
</html>
