<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">

    <meta name="theme-color" content="#006cae">

    <title>Login</title>
    <link rel="shortcut icon" href="favicon_32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>


<header class="header">

    <div class="header__left">
        <nav class="arrow">
            <button class="arrow__button">
                <i class="mobile__item__icon large material-icons">arrow_back</i>

            </button>
        </nav>

        <div class="title">Login</div>
    </div>

</header>


<div class="wrapper">

    <div id="ajax_form" class="form">
        <div class="login__title">Welcome</div>

        <div class="login__icon"></div>

        <div class="form__input">
            <label for="phone" class="login__label">Phone</label>
            <!--<input id="phone" type="text" name="phone" maxlength="35"/>-->
            <!--<input type="tel" id="phone" name="phone"-->
                   <!--pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"-->
                   <!--required>-->
            <input id="phone" type="tel" name="phone" placeholder="+X (XXX) XXX-XXXX" pattern="\+\d \(\d{3}\) \d{3}\-\d{4}" class="masked" title="10-digit number" maxlength="14" data-placeholder="(XXX) XXX-XXXX">
            <!--<input id="czc" placeholder="XXX XXX" pattern="\w\d\w \d\w\d" class="masked"-->
                   <!--data-charset="_X_ X_X" id="zipca" type="text" name="zipcodeca"-->
                   <!--title="6-character alphanumeric zip code in the format of A1A 1A1" />-->
        </div>

        <div class="form__input">
            <label for="pass" class="login__label">Password</label>
            <input id="pass" type="password" name="pass"  maxlength="20"/>
            <div class="input__icon">
                <i style="display: none" class="mobile__item__icon large material-icons">visibility</i>
                <i style="display: block" class="mobile__item__icon large material-icons">visibility_off</i>
            </div>
        </div>

        <button id="btn" class="login__button">Login</button>
        <button id="btn2" class="login__button" style="display: none"><img class="loading" style="margin: 0" src="images/loading.gif"></button>

    </div>

    <div class="footer login__register">
        <span>Нет аккаунта? </span>
        <a href="register.html">Регистрация</a>
    </div>
</div>



<!-- For phone field -->
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>
<!--Onpage logic -->
<script defer async src="scripts/login.js"></script>
<!--STD nav logic -->
<script defer async src="scripts/nav.js"></script>
</body>
</html>
